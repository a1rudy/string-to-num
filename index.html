<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>StringToNum</title>
  </head>
  <body class="body">
    <header class="header">
      <nav>
        <div class="nav-wrapper blue darken-3 p1rem">
          <a href="#" class="brand-logo">StringToNum</a>
        </div>
      </nav>
    </header>

    <main class="main">
      <div class="form-container">
        <form class="input-field col s12">
          <i class="material-icons prefix"></i>
          <input
            type="text"
            id="text"
            class="text-input"
            placeholder="Введите текст с цифрами"
          />
          <label for="text-input" className="active"></label>
          <button type="submit" class="waves-effect waves-light btn-small submit-btn ml45px">Жми</button>
        </form>
        <h1 class="answer ml45px"></h1>
        <button type="button" class="waves-effect waves-light btn-small return-btn ml45px">Старое</button>
      </div>
    </main>

    <footer class="page-footer cyan darken-3">
      <div class="footer-copyright">
        <div class="container">
          © 2021 a1rudy
          <a class="grey-text text-lighten-4 right" href="#!">GitHub</a>
        </div>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
